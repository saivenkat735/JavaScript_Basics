<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Task</title>
    <script>
        let allTasks= ["call friend", "fill petrol"];
        function loadTask(){
            let content=`<ul class="list-group">`;
                for(let eachTask of allTasks){
                    content+= `<li class="list-group-item" onclick="deleteTask('${eachTask}')">${eachTask}</li>`
                }
                content+=`</ul>`;
                document.getElementById("show").innerHTML=content;

        }
        function addTask(){
            let newTask=document.getElementById("text1").value;
            allTasks.push(newTask);
            document.getElementById("text1").value="";
            loadTask();

        }
        function deleteTask(task){
            allTasks=allTasks.filter((eachTask)=>eachTask!=task);
            loadTask();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>TODO LIST</h2>
        <div>
            <input type="text" id="text1">
            <button type="button" class="btn btn-success" onclick="addTask()">ADD</button>
        </div>
        <div id="show"></div>
        <script>
            loadTask();
        </script>


    </div>
    
</body>
</html>
